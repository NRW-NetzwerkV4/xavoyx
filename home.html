<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xavoyx</title>
    <!-- Favicon – ersetze mit deinem eigenen Favicon-URL -->
    <link rel="icon" href="https://example.com/dein-favicon.ico" type="image/x-icon">
    <!-- Font Awesome für Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts: Lexend Deca (Black=900, Bold=700, Regular=400) -->
    <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Lexend Deca', sans-serif; /* Lexend Deca Regular */
            background: #181818; /* Primary Design: Background */
            color: #ffffff; /* Besserer Kontrast */
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .main-container {
            max-width: 600px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 20px; /* Kompakter Abstand für alles auf einem Bildschirm */
        }

        /* Profil-Sektion */
        .profile-section {
            text-align: center;
            padding: 20px;
            background: #111214; /* Embed Color */
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            animation: fadeIn 0.8s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 2px solid #949CF7; /* Sekundär-Farbe */
            margin: 0 auto 10px;
            object-fit: cover;
            transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.8s ease, border-color 0.8s ease;
        }

        .profile-img:hover {
            transform: scale(1.1); /* Moderne, klare Skalierung ohne Swipe */
            box-shadow: 0 0 20px rgba(149, 156, 247, 0.8); /* Sekundär-Farbe Glow */
            border-color: #57F287; /* Primär-Farbe: Hellgrün */
        }

        .profile-section h1 {
            font-family: 'Lexend Deca', sans-serif; /* Lexend Deca Black */
            font-weight: 900;
            font-size: 2em;
            margin-bottom: 8px;
            color: #5865f2; /* Primär-Farbe: Blau */
            animation: slideIn 0.9s cubic-bezier(0.25, 0.1, 0.25, 1);
            text-shadow: 0 0 8px rgb(17, 18, 20);
        }

        .profile-section p {
            font-family: 'Lexend Deca', sans-serif; /* Lexend Deca Regular */
            font-weight: 400;
            font-size: 1em;
            color: #ffffff; /* Besserer Kontrast */
            animation: slideIn 1.1s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-30px); }
            to { opacity: 1; transform: translateX(0); }
        }

        /* Links-Sektion */
        .links-section {
            padding: 20px;
            background: #111214; /* Embed Color */
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            animation: fadeIn 1s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .links {
            list-style: none;
            padding: 0;
        }

        .links li {
            margin: 10px 0;
        }

        .links a {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #5865f2; /* Primär-Farbe: Gelb */
            color: #181818; /* Background für Kontrast */
            text-decoration: none;
            padding: 10px 25px;
            border-radius: 50px;
            font-family: 'Lexend Deca', sans-serif; /* Lexend Deca Bold */
            font-weight: 700;
            font-size: 1em;
            transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1), box-shadow 0.8s ease, background 1s ease, color 1s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }

        .links a:hover {
            transform: scale(1.05); /* Moderne, klare Skalierung ohne Swipe */
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
            background: rgba(88, 101, 242, 0.15); /* Primär-Farbe: Hellblau */
            color: #ffffff;
        }

        .links a:active {
            transform: scale(0.95); /* Subtiles Drücken für Touch */
        }

        .links a i {
            margin-right: 10px;
            font-size: 1.3em;
            transition: color 1s ease, transform 0.8s ease; /* Langsamer Farbwechsel */
            color: #181818;
        }

        .links a:hover i {
            color: #ffffff; /* Primär-Farbe: Rot */
            transform: scale(1.1); /* Moderne Skalierung statt Swipe */
        }

        /* Work-Sektion */
        .work-section {
            padding: 20px;
            background: #111214; /* Embed Color */
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(15px);
            animation: fadeIn 1.2s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .work-section h2 {
            font-family: 'Lexend Deca', sans-serif; /* Lexend Deca Bold */
            font-weight: 700;
            font-size: 1.6em;
            margin-bottom: 12px;
            color: #5865f2; /* Sekundär-Farbe: Orange */
            animation: slideIn 1.3s cubic-bezier(0.25, 0.1, 0.25, 1);
            text-shadow: 0 0 8px rgb(17, 18, 20);
        }

        .work-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(149, 156, 247, 0.2); /* Sekundär-Farbe: Grau-Ton transparent */
            border-radius: 10px;
            transition: transform 0.8s cubic-bezier(0.25, 0.1, 0.25, 1), background 1s ease, box-shadow 0.8s ease; /* Langsamer Farbwechsel */
        }

        .work-item:hover {
            transform: scale(1.03); /* Moderne, subtile Skalierung */
            background: rgba(88, 101, 242, 0.34); /* Sekundär-Farbe: Grün transparent */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
        }

        .work-item i {
            font-size: 1.6em;
            margin-right: 10px;
            color: #5865f2; /* Primär-Farbe: Hellgrün */
            transition: color 1s ease, transform 0.8s ease; /* Langsamer Farbwechsel */
        }

        .work-item:hover i {
            color: rgb(88, 101, 242); /* Primär-Farbe: Pink */
            transform: scale(1.1); /* Moderne Skalierung statt Swipe */
        }

        .work-item p {
            margin: 0;
            font-family: 'Lexend Deca', sans-serif; /* Lexend Deca Regular */
            font-weight: 400;
            font-size: 1em;
            color: #ffffff; /* Besserer Kontrast */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .main-container {
                gap: 15px;
            }
            .profile-img {
                width: 100px;
                height: 100px;
            }
            .profile-section h1 { font-size: 1.6em; }
            .profile-section p { font-size: 0.9em; }
            .links a { font-size: 0.9em; padding: 8px 20px; }
            .work-section h2 { font-size: 1.4em; }
            .work-item p { font-size: 0.9em; }
            .profile-section, .links-section, .work-section {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- Profil-Sektion -->
    <div class="profile-section">
        <!-- Profilbild – ersetze mit deinem 120x120 Bild-URL -->
        <img src="https://cdn.discordapp.com/guilds/289047350020669440/users/1314991090616766564/avatars/beaba3882f599c5cbf2e2d4de32e59d1.jpg?size=1024" alt="Dein Profilbild" class="profile-img">
        <h1>Xavo</h1>
        <p></p>
    </div>

    <!-- Links-Sektion -->
    <div class="links-section">
        <ul class="links">
            <li><a href="https://discord.com/users/1314991090616766564"><i class="fab fa-discord"></i> Discord</a></li>
            <li><a href="https://github.com/xavoyx/"><i class="fab fa-github"></i> GitHub</a></li>
            <li><a href="https://www.instagram.com/xavoyx/#"><i class="fab fa-instagram"></i> Instagram</a></li>
            <li><a href="https://galaxybot.app/"><i class="fas fa-globe"></i>GalaxyBot</a></li>
        </ul>
    </div>

    <!-- Work-Sektion -->
    <div class="work-section">
        <h2>Work station</h2>
        <div class="work-item">
            <i class="fa-solid fa-leaf"></i>
            <p>I like spending time in nature and enjoy being outside.</p>
        </div>
        <div class="work-item">
            <i class="fa-solid fa-headset"></i>
            <p>I'm a supporter at GalaxyBot and I help people with their problems.</p>
        </div>
        <div class="work-item">
            <i class="fa-solid fa-gear"></i>
            <p>I also play games on the PC from time to time, but otherwise I mainly program.</p>
        </div>
    </div>
</div>
</body>
</html>
